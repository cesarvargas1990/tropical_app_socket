version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app-socket
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - .:/var/www
      - vendor:/var/www/vendor
      - public_build:/var/www/public/build
      - storage:/var/www/storage
      - bootstrap_cache:/var/www/bootstrap/cache
    networks:
      - laravel

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-server1
    restart: unless-stopped
    ports:
      - "8001:81"
    volumes:
      - .:/var/www
      - public_build:/var/www/public/build
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - laravel

  soketi:
    image: quay.io/soketi/soketi:latest
    container_name: soketi-server
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_DEFAULT_APP_ID: "app-id"
      SOKETI_DEFAULT_APP_KEY: "app-key"
      SOKETI_DEFAULT_APP_SECRET: "app-secret"
    ports:
      - "6001:6001"
    networks:
      - laravel

networks:
  laravel:
    external: true

volumes:
  vendor:
  public_build:
  storage:
  bootstrap_cache:
