name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          extensions: mbstring, intl, pdo_sqlite, sqlite3
          coverage: none

      # Node (para Vite)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Composer cache (opcional pero recomendado)
      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      # âœ… Build frontend (esto crea public/build/manifest.json)
      - name: Install Node dependencies
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      # ENV para CI (sin depender de .env.example)
      - name: Create .env for CI
        run: |
          cat > .env << 'EOF'
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://localhost

          LOG_CHANNEL=stack
          LOG_LEVEL=debug

          DB_CONNECTION=sqlite
          DB_DATABASE=database/database.sqlite

          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          MAIL_MAILER=log
          EOF

      - name: Create Database (SQLite)
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Generate key
        run: php artisan key:generate --force

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Clear caches
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

      - name: Run lint (Pint)
        run: composer lint

      - name: Run format (Pint)
        run: composer format

      - name: Execute tests
        env:
          APP_ENV: testing
          APP_DEBUG: true
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

      - name: Dump Laravel log on failure
        if: failure()
        run: |
          echo "===== public/build ====="
          ls -la public/build || true
          echo "===== storage/logs ====="
          ls -la storage/logs || true
          echo "===== laravel.log ====="
          tail -n 300 storage/logs/laravel.log || true
